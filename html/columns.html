<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Lego Columns Page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>

        
    <!-- Row One: 1. green, fluid container, one column; this is maybe wrong, kinda ignoring what I'll be doing rest of the time -->
    <div class="container-fluid text-white bg-success"> green row, one column</div>
    <!-- Row Two:  1. black 50% mobile, 25% large and up 2. grey (bg-secondary)50% mobile, repeat this set one (four total columns)-->
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-lg-3 bg-dark text-white">50% mobile, 25% large and up</div>
        <div class="col-xs-6 col-lg-3 bg-secondary text-white">50% mobile, 25% large and up</div>
        <div class="col-xs-6 col-lg-3 bg-dark text-white">50% mobile, 25% large and up</div>
        <div class="col-xs-6 col-lg-3 bg-secondary text-white">50% mobile, 25% large and up</div>
      </div>
      <!-- Row Three: 1. red, 100% mobile, 33% on large screen 2. orange, 100% mobile, 33% on large screen 3. yellow, 100% mobile, 33% on large screen  -->
      <div class="row">
        <div class="col-xs-1 col-lg-4 bg-danger text-white">100% mobile, 33% large</div>
        <div class="col-xs-1 col-lg-4 orange text-white">100% mobile, 33% large</div>
        <div class="col-xs-1 col-lg-4 bg-warning text-white">100% mobile, 33% large</div>
      </div>
      <!-- Row Four: 1. green, 50% width, centered all screens; dflex makes it a flexbox container; rows are automatically flex-->
      <div class="row justify-content-center">
        <div class="col-6 align-items-center bg-success text-white">50% width, centered all screens</div>
      </div>
      <!-- Row Five: 1. blue, 50% width all screens 2. purple, 50% width all screens -->
      <div class="row">
        <div class="col-6 blue">50% width all screens</div>
        <div class="col-6 purple">50% width all screens</div>
      </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
